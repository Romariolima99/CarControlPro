<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
   
 <!-- Links externos -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="css/style_form.css" media="screen" />
     
</head>
<body>

  <div class="container">

<!------ Inicio do formulario ---------->
                    
   <div class="p-3 mb-2 text-white color-global">Dados do veiculo</div>
                     <form action="" method="POST">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputName">Placa</label>
                                <input type="text" id="inputName" class="form-control" placeholder="Placa" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputSurname">Descrição do veiculo</label>
                                <input type="text" class="form-control" id="inputSurname" placeholder="Descrição do veiculo" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Marca</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Marca" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Modelo</label>
                                <input type="tel" class="form-control" id="Telefone" placeholder="Modelo" required>
                            </div>
                            <div class="form-group col-md-6">
                              <label for="inputPassword4">Ano de fabricação </label>
                              <input type="tel" class="form-control" id="Telefone" placeholder="Ano de fabricação" required>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputPassword4">Valor</label>
                            <input type="tel" class="form-control" id="Telefone" placeholder="Valor do veiculo" required>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Tara</label>
                          <input type="tel" class="form-control" id="Telefone" placeholder="Tara do veiculo" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Unidade federativa</label>
                        <input type="tel" class="form-control" id="Telefone" placeholder="Unidade federativa" required>
                    </div>
                </div>

                          
                <div class="p-3 mb-2 text-white color-global">Mais Informações</div>
                <form action="" method="POST">
                   <div class="form-row">
                       <div class="form-group col-md-6">
                           <label for="inputName">Situação</label>
                           <input type="text" id="inputName" class="form-control" placeholder="Ativo/Inativo" required>
                       </div>
                       <div class="form-group col-md-6">
                           <label for="inputSurname">Local de uso</label>
                           <input type="text" class="form-control" id="inputSurname" placeholder="Local de uso" required>
                       </div>
                       <div class="form-group col-md-6">
                           <label for="inputEmail4">Responsavel</label>
                           <input type="email" class="form-control" id="inputEmail4" placeholder="Marca" required>
                       </div>
                       <div class="form-group col-md-6">
                           <label for="inputPassword4">Vencimento do seguro</label>
                           <input type="tel" class="form-control" id="Telefone" placeholder="Vencimento do seguro" required>
                       </div>
                       <div class="form-group col-md-6">
                         <label for="inputPassword4">vencimento do IPVA</label>
                         <input type="tel" class="form-control" id="Telefone" placeholder="vencimento do IPVA" required>
                     </div>
                 </div>


                        <div class="p-3 mb-2 text-white color-global">Informações Adicionais</div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Informações Adicionais</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                        </form>
                           
                                            <!-- Button trigger modal -->
<button type="button" class="btn color-global-btn" data-toggle="modal" data-target="#exampleModal">
  Salvar alterações
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Realizar as alterações</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Deseja salvar as alterações?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn color-global-btn">Salvar</button>
      </div>
    </div>
  </div>
</div>
</div> 
</body>

                    <!-- </form> -->
